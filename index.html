<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Role Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <header>
            <h1>Meeting Role Tracker</h1>
        </header>
        <main>
            <div class = "flex-container">
                <table>
                    <thead>
                        <tr>
                            <th>Role</th>
                            <th>Assigned Member</th>
                        </tr>
                    </thead>
                    <tbody id="rolesTable">
                        <!-- Role rows will be dynamically generated -->
                    </tbody>
                </table>
            </div>
            <button onclick="nextMeeting()">Next Meeting</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
